<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yoobee Carousel</title>
  <link rel="stylesheet" href="css/glide.theme.min.css">
  <link rel="stylesheet" href="css/glide.core.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <div class="glide">
    <div data-glide-el="track" class="glide__track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080/3b363d/5e5f65.png?text=test+slide+1" alt=""></li>
        <li class="glide__slide"><div class="rippling"></div></li>
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080/3b363d/5e5f65.png?text=test+slide+3" alt=""></li>
      </ul>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
      </div>
    </div>
    <!-- glide track ENDS -->
  </div>
  <!-- glide ENDS -->

  <scripts src="js/glide-cdn.js"></script>
  <script src="js/glide.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/custom.js"></script>

</body>
</html>
